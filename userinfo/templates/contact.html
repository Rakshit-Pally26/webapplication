{% load static%}
<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,700" rel="stylesheet">
    <link rel="stylesheet" id="ample-style-css" href="{% static 'fonts/icomoon/style.css' %}" type="text/css"
      media="all">
    <link rel="stylesheet" id="ample-style-css" href="{% static 'css/bootstrap.min.css' %}" type="text/css" media="all">
    <link rel="stylesheet" id="ample-style-css" href="{% static 'css/bootstrap-datepicker.css' %}" type="text/css"
      media="all">
    <link rel="stylesheet" id="ample-style-css" href="{% static 'css/jquery.fancybox.min.css' %}" type="text/css"
      media="all">
    <link rel="stylesheet" id="ample-style-css" href="{% static 'css/owl.carousel.min.css' %}" type="text/css"
      media="all">
    <link rel="stylesheet" id="ample-style-css" href="{% static 'css/owl.theme.default.min.css' %}" type="text/css"
      media="all">
    <link rel="stylesheet" id="ample-style-css" href="{% static 'fonts/flaticon/font/flaticon.css' %}" type="text/css"
      media="all">
    <link rel="stylesheet" id="ample-style-css" href="{% static 'css/aos.css' %}" type="text/css" media="all">
    <link rel="stylesheet" id="ample-style-css" href="{% static 'css/style.css' %}" type="text/css" media="all">
</head>
<style>
  .topnav a {
    float: right;
    color: #169905;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 24px;
  }

  .topnav a:hover {
    color: #4CAF50;
  }

  .topnav a.active {
    color: #4CAF50;
  }
</style>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="200">
    <div class="ftco-blocks-cover-1">
      <div class="site-section-cover overlay" style="background-image: url('/static/images/10.jpg')">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-8 text-center">
              <h1 class="mb-4 text-white">Contact Us</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="site-section">
      <div class="col-8  text-left">
        <div class="topnav" id="myTopnav">
          <a href="/contact"><i class="fa fa-fw fa-envelope"></i>Contact</a>
          <a href="/add_user"><i class="fa fa-fw fa-file"></i>AEDAS Data</a>
          <a href="/"><i class="fa fa-fw fa-home"></i>Home</a>
        </div>
      </div>
    </div>


    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mb-5">
            <form action="/contactinfo/" method="post">
              {% csrf_token %}
              <div class="form-group row">
                <div class="col-md-6 mb-4 mb-lg-0">
                  <input name="firstname" type="text" class="form-control" required placeholder="First name">
                </div>
                <div class="col-md-6">
                  <input name="lastname" type="text" class="form-control" required placeholder="Last name">
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-12">
                  <input name="emailid" type="text" class="form-control" required placeholder="Email address">
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-12">
                  <input name="subject" type="text" class="form-control" required placeholder="Subject">
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-12">
                  <textarea name="message" class="form-control" placeholder="Write your message." cols="30"
                    rows="10"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6 mr-auto">
                  <input type="submit" class="btn btn-block btn-primary text-white py-3 px-5" value="Send Message">
                  <hr>
                  <p><a href="/documents_upload" class="btn btn-primary text-white px-5">Upload Documents</a></p>
                </div>
              </div>
            </form>
          </div>
          <div class="col-lg-4 ml-auto">
            <div class="bg-white p-3 p-md-5">
              <h3 class="text-black mb-4">Contact Info</h3>
              <ul class="list-unstyled footer-link">
                <li class="d-block mb-3">
                  <span class="d-block text-black">Address:</span>
                  <span>240 McAdams Hall, Clemson University, Clemson, SC 29634-0303</span></li>
                <li class="d-block mb-3"><span class="d-block text-black">Phone:</span><span>+1(864) 656-0681</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- END .site-section -->



    <footer class="site-footer">
      <div class="row text-center">
        <div class="col-md-12">
          <div>
            <p>
              <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
              Copyright &copy;
              <script>document.write(new Date().getFullYear());</script> All rights reserved | Designed and Maintained
              by <a href="https://colorlib.com" target="_blank"></a><a href="http://ssamadi.com/" target="blank">HHR Lab
                | </a><a href="https://twitter.com/HHRClemson"><span class="icon-twitter"></span></a>
              <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
            </p>
          </div>
        </div>

      </div>
    </footer>

  </div>

</body>

</html>
