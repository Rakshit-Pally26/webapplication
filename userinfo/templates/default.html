{% extends "header.html" %}
{% load static%}
{% block content %}
<!DOCTYPE html>
<html>

<head>
    <title>Interactive maps for Django web apps</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
    <style>
        #menu {
            position: absolute;
            background:rgb(248, 247, 247);
            padding: 1px;
            font-family: 'Open Sans', sans-serif;
        }
        #info {
            display: block;
            position: relative;
            margin: 0px auto;
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            font-size: 12px;
            text-align: center;
            color: #222;
            background: #fff;
        }
    </style>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
        type="text/css" />
    <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <p><a href="/add_user" class="btn btn-primary">Data View</a>  <a href="/map_view" class="btn btn-primary">Map View</a> <a href="/map_view1" class="btn btn-primary">GeoCoder</a> <a href="/drought_monitor" class="btn btn-primary">Drought Monitoring</a></p>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            Map View
                        </div>
                        
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <div id="menu">
                                <input id="streets-v11" type="radio" name="rtoggle" value="streets" checked="checked" />
                                <label for="streets-v11">streets</label>
                                <input id="light-v10" type="radio" name="rtoggle" value="light" />
                                <label for="light-v10">light</label>
                                <input id="dark-v10" type="radio" name="rtoggle" value="dark" />
                                <label for="dark-v10">dark</label>
                                <input id="outdoors-v11" type="radio" name="rtoggle" value="outdoors" />
                                <label for="outdoors-v11">outdoors</label>
                                <input id="satellite-v9" type="radio" name="rtoggle" value="satellite" />
                                <label for="satellite-v9">satellite</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <pre id="info"></pre>
                    <div id='map' style='width: 100%; height: 600px;'></div>
                    <script>
                        mapboxgl.accessToken = 'pk.eyJ1IjoianBhbGx5IiwiYSI6ImNrYjl3dnNsczBpZTgzNW1kN3pud2VnamMifQ.HcBDAu7yMIcrgtKTedIhjQ';
                        var map = new mapboxgl.Map({
                            container: 'map',
                            style: 'mapbox://styles/mapbox/streets-v11',
                            zoom: 13,
                            center: [-82.836, 34.683]
                        });
        
                        var layerList = document.getElementById('menu');
                        var inputs = layerList.getElementsByTagName('input');
        
                        function switchLayer(layer) {
                            var layerId = layer.target.id;
                            map.setStyle('mapbox://styles/mapbox/' + layerId);
                        }
        
                        for (var i = 0; i < inputs.length; i++) {
                            inputs[i].onclick = switchLayer;
                        }
                        map.addControl(
                                new MapboxGeocoder({
                                    accessToken: mapboxgl.accessToken,
                                    mapboxgl: mapboxgl
                                })
                            );
                        
                        map.on('mousemove', function (e) {
                                document.getElementById('info').innerHTML =
                                    // e.point is the x, y coordinates of the mousemove event relative
                                    // to the top-left corner of the map
                                    //JSON.stringify(e.point) +
                                    //'<br />' +
                                    // e.lngLat is the longitude, latitude geographical position of the event
                                    JSON.stringify(e.lngLat.wrap());
                            });

                    </script>
                </div>
            </div>
        </div>
    </div>
    

</body>

</html>
{% endblock %}
