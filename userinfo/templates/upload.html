{% extends "header.html" %}
{% block content %}
<div class="row h-50">
    <div class="col-sm-12 offset-md-4 my-auto">
        <h2>upload</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="document">
            <button type="submit">
                Upload File
            </button>
        </form>
        {% if url %}
        <p>Uploaded File: <a href="{{ url }}"> {{ url }}</a></p>
        {% endif %}
    </div>
</div>
{% endblock %}
